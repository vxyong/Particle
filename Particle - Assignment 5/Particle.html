<!DOCTYPE html>
<html>
<head>
    <title>stay</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .audio-container {
            position: fixed;
            right: 10px; /* not working */
            bottom: 10px;
            transform: scale(1); 
            transform-origin: bottom right; 
        }
    </style>
</head>
<body>
    <div class="audio-container"></div>
        <audio controls src="Interstellar Main Theme - Hans Zimmer.mp3"></audio>
    </div>
<div id="particles-js"></div>
<script>
    particlesJS('particles-js', {
        particles: {
            number: {
                value: 200,
                density: {
                    enable: true,
                    value_area: 400
                }
            },
            color: {
                value: "#ffffff"
            },
            shape: {
                type: "star",
                stroke: {
                    width: 0,
                    color: "#000000"
                },
                polygon: {
                    nb_sides: 5
                },
            },
            opacity: {
                value: 0.6,
                random: false,
                anim: {
                    enable: false,
                    speed: 1,
                    opacity_min: 0.1,
                    sync: false
                }
            },
            size: {
                value: 0.4,
                random: true,
                anim: {
                    enable: false,
                    speed: 100,
                    size_min: 0.1,
                    sync: false
                }
            },
            line_linked: {
                enable: true,
                distance: 200,
                color: "#ffffff",
                opacity: 0.2,
                width: 0.5
            },
            move: {
                enable: true,
                speed: 3,
                direction: "none",
                random: false,
                straight: false,
                out_mode: "out",
                bounce: false,
                attract: {
                    enable: false,
                    rotateX: 600,
                    rotateY: 1200
                }
            }
        },
        interactivity: {
            detect_on: "canvas",
            events: {
                onhover: {
                    enable: true,
                    mode: "repulse"
                },
                onclick: {
                    enable: true,
                    mode: "push"
                },
                resize: true
            },
            modes: {
                grab: {
                    distance: 400,
                    line_linked: {
                        opacity: 1
                    }
                },
                bubble: {
                    distance: 400,
                    size: 40,
                    duration: 2,
                    opacity: 8,
                    speed: 3
                },
                repulse: {
                    distance: 25,
                    duration: 0.4
                },
                push: {
                    particles_nb: 4
                },
                remove: {
                    particles_nb: 2
                }
            }
        },
        retina_detect: true
    });
</script>
</body>
</html>
